<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ADMIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand p-2" href="#">Seja bem vindo <span id="nome"></span></span>
            <button type="button" class="btn btn-success" id="btnMostrarCadastro">Cadastrar novo usuário</button>
            <button type="button" class="btn btn-info" id="btnListarUsuarios">Listar usuários</button>
            <button type="button" class="btn btn-info" id="btnListarCarros">Listar carros</button>
            <button type="button" class="btn btn-info" id="btnListarContratos">Listar contratos</button>
            <button type="button" class="btn btn-danger" id="botaoSair">Sair</button>
        </div>
    </nav>
</header>

<main>
    <!-- Formulário escondido por padrão -->
    <div class="container mt-4 d-none" id="formContainer">
        <h4>Cadastrar novo funcionário</h4>
        <form id="formCadastro">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
        <div id="mensagemCadastro" class="mt-3"></div>
    </div>
    <!-- Dom listar usuarios-->
    <div class="container mt-4 d-none" id="usuariosContainer">
        <h4>Usuários cadastrados</h4>
        <div id="listaUsuarios"></div>
    </div>
    <!--DOM exibir contratos -->
    <div class="container mt-4 d-none" id="contratosContainer">
        <h4>Contratos de aluguel</h4>
        <div id="listaContratos"></div>
    </div>
    <!--Dom para listar carros    -->
    <div class="container mt-4 d-none" id="carrosContainer">
        <h4>Carros cadastrados</h4>
        <div id="listaCarros"></div>
    </div>


</main>
<footer>

</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/toggle.js"></script>
<script src="/js/admin.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/logout.js"></script>

</body>
</html>
